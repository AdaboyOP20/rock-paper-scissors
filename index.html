<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="playarea">
        <h1>Computers choice: <span id="comp_choice"></span></h1>
        <h1>Players choice: <span id="player_choice"></span></h1>
        <h1>Result: <span id="result"></span></h1>
        <button id="rock" class="edit-button">rock</button>
        <button id="paper" class="edit-button">paper</button>
        <button id="scissors" class="edit-button">scissors</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
